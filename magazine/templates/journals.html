<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Fabric+</title>
 
 <!-- CSS -->
 <link rel="stylesheet" href="/static/css/normalize.css">
 <link rel="stylesheet" href="/static/css/style.css"> 
 <link rel="stylesheet" href="/static/css/nivo-slider.css"> 
 <link rel="stylesheet" href="/static/css/validation.css">   
  <link rel="stylesheet" href="/static/css/css.css">  
 <!-- Jquery magic -->
 <script src="/static/js/jquery-1.6.4.min.js"></script>
 
 <script src="/static/js/jquery.easing.1.3.js"></script>
 <script src="/static/js/jquery.nivo.slider.pack.js"></script> 
 <script src="/static/js/jquery.scrollTo-min.js"></script> 
 <script src="/static/js/zoombox.js"></script> 
 <script src="/static/js/validation.js"></script>
 
 <script src='/static/js/main.js'></script>
</head>

<body>
  <!-- Show loading gif image while page loads -->
  <div class="loading"></div>
  
  <!-- Top dark bar -->
  <header id="banner">
   <div class="center-wrap">
    <div id="logo">
     <h1><a href="#"><img src="/static/images/logo.png" alt="Kallan" /></a></h1>
    </div>
  
     <nav id="menu"><ul>
     <li ><a href="/journal/new/">首页</a></li>
     <li class="current"><a href="/journals/">期刊列表</a></li>        
    </ul></nav>
   </div>	
  </header>

  <section id="journallist">
  	<div class="intro-section">
	   <div class="padding">
			 <div class="one-third sep half-tiny-margin">
			  	<h1><span>各期周刊</span></h1>
			 </div>
			 <div class="two-third">
				<p>一共{{journals|length}}期</p>
				<p>点击周刊，开始阅读</p>
			 </div>
		</div>   
   </div>
   <div class="journalbox">
   {% for journal in journals%}
  	 <div class="journal">
  			<div class="imgbox">
  				<a href="/journal/{{ journal.id }}/"><img src="/media//{{ journal.journal_image }}" alt="第一期" class="jourimg"></a>
  			</div>
  			<div class="abstrate">
  				<a href="/journal/{{ journal.id }}/" class="issue"><h4>{{ journal.volumn }}</h4><a>
  				<p class="abs">
  				{{journal.introduce}}
  				</p>
  			</div>
  		</div>
   {% endfor%}  	
  	<div>
  </section>
</body>
</html>
